<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - C++ Interview Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <h1>C++ Interview Hub</h1>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h2>Login</h2>
      <form class="login-form" id="loginForm" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="e.g. user@example.com" />
        <small class="error" id="emailError"></small>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters" />
        <small class="error" id="passwordError"></small>

        <button type="submit">Login</button>
        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 C++ Interview Hub
  </footer>

  <script src="login.js"></script>
</body>
</html>
